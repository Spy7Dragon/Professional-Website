<script>
window.onload = function()
{
	var anim = document.getElementById("snow");
	var ctx = anim.getContext("2d");

	var W = screen.availWidth + 400;
	var H = screen.availHeight;
	anim.width = W;
	anim.height = H;

	var mp = 3000;
	var particles = [];
	for (var i = 0; i < mp; i++)
	{
		particles.push({
			x: Math.random()*W - 200,
			y: Math.random()*H,
			r: Math.random()*1+1,
			d: Math.random()*mp
		})
	}

	function draw()
	{
		ctx.clearRect(0, 0, W, H);
		ctx.fillStyle = "rgba(255, 255, 255, 0.8)";

		ctx.beginPath();
		for (var i = 0; i < mp; i++)
		{
			var p = particles[i];
			ctx.moveTo(p.x, p.y);
			ctx.arc(p.x, p.y, p.r, 0, Math.PI*2, true);
		}
		ctx.fill();
		update();
	}

	var angle = 0;
	function update()
		{
			angle += 0.01;
			for (var i = 0; i < mp; i++)
			{
				var p = particles[i];

				p.y += Math.cos(angle+ p.d) + 1 + p.r/2;
				p.x += Math.sin(angle) / 2;

				if (p.y > H)
				{
					//if (i%3 > 0)
					//{
						particles[i] = {x: Math.random()*W - 200, y: -10, r: p.r, d: p.d};
					//}

					//	{

					//	else
					//	{
					//		particles[i] = {w: W+5, y: Math.random()*H, r: p.r, d: p.d};
					//	}
					//}
				}
			}
	}

	setInterval(draw, 10);
}
