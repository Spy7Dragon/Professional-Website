<script language = "Javascript" type="text/javascript">
	<!-- Hide script from older browsers

	function validEmail(email)
	{
		invalidChars = " /:,;"

		if (email== "")
		{
			return false
		}
		for (i=0; i< invalidChars.length; i++)
		{
			badChar = invalidChars.charAt(i)
			if (email.indexOf(badChar, 0) > -1)
			{
				return false;
			}
		}
		atPos = email.indexOf("@",1)
		if (atPos == -1)
		{
			return false
		}

		if (email.indexOf("@", atPos+1) != -1)
		{
			return false
		}

		periodPos = email.indexOf(".", atPos)
		if (periodPos == -1)
		{
			return false
		}

		if (periodPos+3 > email.length)
		{
			return false
		}
		return true
	}

	function submitIt(form)
	{
		if (form.firstname.value == "")
		{
			alert("You must give your first name")
			return false
		}

		if (form.lastname.value == "")
		{
					alert("You must give your last name")
					return false
		}

		if (form.company.value == "")
				{
					alert("You must give your company name")
					return false
		}

		if (!validEmail(form.emailAddr.value))
				{
					alert("Invalid email address")
					form.emailAddr.focus()
					form.emailAddr.select()
					return false
		}

		if (form.streetAddr.value == "")
						{
							alert("You must give your street address")
							return false
		}

		if (form.city.value == "")
						{
							alert("You must give your city")
							return false
		}

		var isNum = /^\d+$/.test(form.zip.value)

		if (form.zip.value.length != 5 || !isNum)
		{
			alert("You must give a 5 digit zip code")
			return false
		}

		if (form.country.value == "")
						{
							alert("You must give your country")
							return false
		}

		isNum = /^\d+$/.test(form.phone.value)

		if (!isNum)
		{
			alert("You must have a only digit phone number")
			return false
		}

		if (form.inquiry.value == "")
						{
							alert("You must leave an inquiry")
							return false
		}

		return true
	}

	// End hiding script -->
</script>
